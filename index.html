<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png">

<body>
  <header class="head_bar">
    <img src="img/logo.png" class="logo">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
<main>
  <section class="input_section shadow">
    <h2>Masukan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" placeholder="Cth: Norwegian Wood" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" placeholder="Cth: Haruki Murakami" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" placeholder="Cth: 1987"  required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai Dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukan Buku ke rak <span>Belum Selesai Dibaca</span></button>
    </form>
  </section>

  <section class="total_section">
    <div class="card-stats shadow">
      <div class="total-books">
        <span>Jumlah Buku</span>
        <h2 id="total-all-books"></h2>
      </div>
      <div class="total-books">
        <span>Belum Selesai</span>
        <h2 id="total-incompleted-books"></h2>
      </div>
      <div class="total-books">
        <span>Selesai Dibaca</span>
        <h2 id="total-completed-books"></h2>
      </div>
    </div>
  </section>
  
  <section class="search_section shadow">
    <form id="searchBook">
      <input id="searchBookTitle" type="text" placeholder="Cari Judul Buku...">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>

  <section class="book_shelf shadow">
    <h2>Belum Selesai Dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">

<!--          <button class="red">trash books</button>-->
<!--        </div>-->
<!--      </article> -->
    </div>
  </section>
  
  <section class="book_shelf shadow">
    <h2>Selesai Dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">

  </section>
</main>
